<h3>
  Search User
</h3>

<div>
  <form ng-submit="searchUser()">
    <input type="text" ng-model="userName" placeholder="Enter user name">
    <input type="submit" id="submit" value="Search" />
  </form>
</div>

<div ng-if="!errorOccured" class="wrap-single-user-details">
  <div ng-if="singleUser">
    <ul>
      <li>
        <div class="user-avatar">
          <img src="{{singleUser.avatar_url}}" alt="">
        </div>
        <div>
          <b>{{singleUser.login}}</b>
        </div>
        <div>
          {{singleUser.location}}
        </div>

      </li>
    </ul>
    <div class="wrap-repos">
      <h4><b>Repositories</b> </h4>
      <div>
        <ul>
          <li ng-repeat="repo in repos">
            {{repo.full_name}}
          </li>
        </ul>

      </div>

    </div>
  </div>

</div>
  <div ng-if="errorOccured" class="error">
    {{statusMessage}}
  </div>
